<!DOCTYPE html>
<html lang="en">

<html>

<head>
	<meta charset="utf-8">
	<title>Passing data to scorm</title>
	<!-- Mobile Specific Metas -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  	<!-- Custom CSS -->
  	<link rel="stylesheet" type="text/css" href="css/interaction.css">

</head>

<body onload="pageLoaded()">

	<div class="container">
		
		<h5>Fetching H5p scores and passing it to SCORM</h5>
		<!-- <p>In the following example you will learn how to send a simple xAPI statement.</p> -->

		<form>
			<div class="form-group">
				<label for="nameEntered"><b>Name:</b></label>
				<input type="text" onblur="saveName()" class="form-control form-control-lg" id="nameEntered" placeholder="Type in your name">
			</div>
			<div class="form-group">
				<label for="userEmail"><b>Email address:</b></label>
				<input type="email" onblur="saveEmail()" class="form-control form-control-lg" id="userEmail" aria-describedby="emailHelp" placeholder="Enter your email">
			</div>
		</form>
		<iframe src="https://perfectzdigital.h5p.com/content/1291575879006396427/embed" width="1088" height="206" frameborder="0" allowfullscreen="allowfullscreen" allow="autoplay *; geolocation *; microphone *; camera *; midi *; encrypted-media *" aria-label="Quiz">
			
		</iframe>
		<script src="https://perfectzdigital.h5p.com/js/h5p-resizer.js" charset="UTF-8"></script>
		<!-- Button to send statement -->
		<button type="button" onclick="sendStatement()" class="btn btn-primary btn-lg btn-block">Pass scores to SCORM</button>

	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="js/interaction.js"></script>

	<!-- xAPI Wrapper -->
	<script src="js/cryptojs_v3.1.2.js"></script>
	<script src="js/xapiwrapper.js"></script>

</body>

</html>
